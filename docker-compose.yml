version: '2.2'

services:
    pgsql:
        image: postgres:15.3
        volumes:
            - ./storage/docker/pgsql:/var/lib/pgsql
        healthcheck:
            test: ["CMD-SHELL", "pg_isready -d app -U board_app"]
            interval: 10s
            timeout: 5s
            retries: 5
        environment:
            - "POSTGRES_PASSWORD=${DB_PASSWORD}"
            - "POSTGRES_USER=${DB_USERNAME}"
            - "POSTGRES_DB=${DB_DATABASE}"
        ports:
            - "5438:5432"
    redis:
        image: redis:7.0
        ports:
            - "63791:6379"
    nginx:
        build:
            context: ./
            dockerfile: docker/nginx/Dockerfile
        volumes:
            - ./:/var/www
        ports:
            - "8080:80"
        links:
            - php-fpm
    php-fpm:
        build:
            context: ./docker/php
        volumes:
            - ./:/var/www
        links:
            - pgsql
            - redis
        environment:
            - "DB_PORT=5432"
            - "DB_HOST=pgsql"
            - "REDIS_PORT=6379"
            - "REDIS_HOST=redis"
            - "PHP_IDE_CONFIG=serverName=localhost"
        extra_hosts:
            - "host.docker.internal:host-gateway"
    node:
        build:
            context: ./docker/node
        volumes:
            - ./:/var/www
        tty: true
